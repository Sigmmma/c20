type_defs:
  DifficultyOpts:
    class: enum
    size: 1
    options:
      - name: easy
      - name: normal
      - name: hard
      - name: legendary

  Savegame:
    class: struct
    fields:
      - type: pad
        size: 0x1E2
      - name: last difficulty
        type: DifficultyOpts
      - type: pad
        size: 5
      - name: last played scenario
        type: char
        count: 32
        comments:
          en: >
            An ASCII-encoded [scenario][] tag path, null-terminated and 32
            characters max. An example value is `levels\b30\b30` for The Silent
            Cartographer.
