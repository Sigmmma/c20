      - name: type_1
        type: ScenarioSpawnType
      - name: type_2
        type: ScenarioSpawnType
      - name: type_3
        type: ScenarioSpawnType
      - type: pad
        size: 48
      - name: item_collection_1
        type: TagDependency
        meta:
          tag_classes:
            - item_collection
      - name: item_collection_2
        type: TagDependency
        meta:
          tag_classes:
            - item_collection
      - name: item_collection_3
        type: TagDependency
        meta:
          tag_classes:
            - item_collection
      - name: item_collection_4
        type: TagDependency
        meta:
          tag_classes:
            - item_collection
      - name: item_collection_5
        type: TagDependency
        meta:
          tag_classes:
            - item_collection
      - name: item_collection_6
        type: TagDependency
        meta:
          tag_classes:
            - item_collection
      - type: pad
        size: 48
