  ScenarioControl:
    class: struct
    extends:
      type: SpawnPrelude
    assert_size: 64
    fields:
      - type: pad
        size: 8
      - name: power_group
        type: Index
        meta:
          index_of: device groups
      - name: position_group
        type: Index
        meta:
          index_of: device groups
      - name: device_flags
        type: ScenarioDeviceFlags
      - name: control_flags
        type: ScenarioControlFlags
      - name: no_name
