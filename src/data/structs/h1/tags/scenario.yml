entry_type: Scenario
imports:
  h1/tags/common:
    - TagDependency
    - Block
    - PredictedResource
    - TagString
    - FunctionScaleBy
    - WaveFunction
    - Fraction
    - FunctionType
    - FunctionBoundsMode
    - TagDataOffset
    - Point3D
    - Index
    - Euler3D
    - ColorRGB
    - Angle
    - Euler2D
    - Rectangle2D
    - ColorARGBInt
  h1/tags/object:
    - ObjectType
  h1/tags/actor:
    - ActorType
type_defs:
  ScenarioSky:
    class: struct
    assert_size: 16
    fields:
      - name: sky
        type: TagDependency
        meta:
          tag_classes:
            - sky
        comments:
          en: >-
            A reference to a [sky][] tag which can be used by a BSP in this
            scenario.
  ScenarioType:
    class: enum
    size: 2
    options:
      - name: singleplayer
        comments:
          en: >-
            The map is meant to be used for [singleplayer][map#singleplayer] and
            loaded with the `map_name` command. Cannot be played in multiplayer.
      - name: multiplayer
        comments:
          en: The map is meant for multiplayer and can be loaded with `sv_map`.
      - name: user_interface
        comments:
          en: >-
            The map is meant to serve as [ui.map][map#ui] for the game's main
            menu.
  ScenarioFlags:
    class: bitfield
    size: 2
    bits:
      - name: cortana_hack
      - name: use_demo_ui
  ScenarioChildScenario:
    class: struct
    assert_size: 32
    fields:
      - name: child_scenario
        type: TagDependency
        meta:
          tag_classes:
            - scenario
        comments:
          en: >-
            This scenario tag will be merged into the main scenario tag (and
            dereferenced) on map build.
      - type: pad
        size: 16
  ScenarioFunctionFlags:
    class: bitfield
    size: 4
    bits:
      - name: scripted
      - name: invert
      - name: additive
      - name: always_active
  ScenarioFunction:
    class: struct
    assert_size: 120
    fields:
      - name: flags
        type: ScenarioFunctionFlags
      - name: name
        type: TagString
      - name: period
        type: float
        meta:
          unit: seconds
      - name: scale_period_by
        type: FunctionScaleBy
      - name: function
        type: WaveFunction
      - name: scale_function_by
        type: FunctionScaleBy
      - name: wobble_function
        type: WaveFunction
      - name: wobble_period
        type: float
        meta:
          unit: seconds
      - name: wobble_magnitude
        type: float
        meta:
          unit: percent
      - name: square_wave_threshold
        type: Fraction
      - name: step_count
        type: uint16
      - name: map_to
        type: FunctionType
      - name: sawtooth_count
        type: uint16
      - type: pad
        size: 2
      - name: scale_result_by
        type: FunctionScaleBy
      - name: bounds_mode
        type: FunctionBoundsMode
      - name: bounds
        type: Bounds
        type_args:
          T: float
      - type: pad
        size: 4
      - type: pad
        size: 2
      - name: turn_off_with
        type: FunctionScaleBy
      - type: pad
        size: 16
      - type: pad
        size: 16
  ScenarioEditorComment:
    class: struct
    assert_size: 48
    fields:
      - name: position
        type: Point3D
      - type: pad
        size: 16
      - name: comment
        type: TagDataOffset
  ScenarioObjectName:
    class: struct
    assert_size: 36
    fields:
      - name: name
        type: TagString
      - name: object_type
        type: ObjectType
        meta:
          cache_only: true
        endianness: little
      - name: object_index
        type: Index
        meta:
          cache_only: true
        endianness: little
  ScenarioSpawnNotPlaced:
    class: bitfield
    size: 2
    bits:
      - name: automatically
      - name: on_easy
      - name: on_normal
      - name: on_hard
  SpawnPrelude:
    class: struct
    assert_size: 32
    fields:
      - name: type
