    extends:
      type: SpawnPrelude
    assert_size: 72
    fields:
      - name: bsp_indices
        type: uint16
        meta:
          cache_only: true
        comments:
          en: unused in Halo PC; bitmask
      - type: pad
        size: 6
      - type: pad
        size: 16
      - type: pad
        size: 8
      - type: pad
        size: 8
  ScenarioSceneryPalette:
    class: struct
    assert_size: 48
    fields:
      - name: name
        type: TagDependency
        meta:
          tag_classes:
            - scenery
          non_null: true
      - type: pad
        size: 32
  ScenarioUnitFlags:
    class: bitfield
