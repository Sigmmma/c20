        meta:
          unit: seconds
        comments:
          en: 0 = use default spawn time in item_collection
      - name: unknown_ffffffff
        type: uint32
        meta:
          cache_only: 'true'
        comments:
          en: always 0xFFFFFFFF?
      - type: pad
        size: 44
      - name: position
        type: Point3D
      - name: facing
        type: Angle
      - name: item_collection
        type: TagDependency
        meta:
          tag_classes:
            - item_collection
      - type: pad
        size: 48
