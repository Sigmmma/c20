    assert_size: 48
    fields:
      - name: name
        type: TagDependency
        meta:
          tag_classes:
            - equipment
          non_null: true
      - type: pad
        size: 32
  ScenarioWeapon:
    class: struct
    extends:
      type: SpawnPrelude
    assert_size: 92
    fields:
      - type: pad
        size: 8
      - type: pad
        size: 16
      - type: pad
        size: 8
      - type: pad
        size: 8
      - name: rounds_reserved
        type: uint16
        comments:
          en: does not include loaded rounds; cannot go above maximum rounds
      - name: rounds_loaded
        type: uint16
      - name: flags
        type: ScenarioItemFlags
      - type: pad
        size: 2
      - type: pad
        size: 12
  ScenarioWeaponPalette:
    class: struct
    assert_size: 48
    fields:
      - name: name
        type: TagDependency
        meta:
          tag_classes:
            - weapon
          non_null: true
      - type: pad
        size: 32
  ScenarioDeviceGroupFlags:
    class: bitfield
    size: 4
    bits:
      - name: can_change_only_once
  ScenarioDeviceGroup:
    class: struct
    assert_size: 52
    fields:
