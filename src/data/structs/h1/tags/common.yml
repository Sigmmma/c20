    class: enum
    size: 2
    options:
      - name: none
        comments:
          en: The faces do not fade by viewing angle.
      - name: fade when perpendicular
        comments:
          en: The faces fade out when viewed edge-on.
      - name: fade when parallel
        comments:
          en: The faces fade out when viewed flat to the camera.
