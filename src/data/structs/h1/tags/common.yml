  IsUnfilteredFlag:
    class: bitfield
    size: 2
    bits:
      - name: unfiltered
        comments:
          en: |
            Texture sampling is [unfiltered](https://en.wikipedia.org/wiki/Texture_filtering#Nearest-neighbor_interpolation),
            resulting in aliasing at a distance and a blocky pixelated look up close.
