    comments:
      en: Header for a variable-sized array of data in a tag.
    fields:
      - name: item_count
        type: uint32
        comments:
          en: Gives the number of items in this block.
      - name: pointer
        type: ptr64
        type_args:
          T: T
        meta:
          compiled: true
        comments:
          en: Pointer to the first item.
